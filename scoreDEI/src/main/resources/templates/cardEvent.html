!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1 style=" font-family: 'Segoe UI Semibold';font-size: 30px;">Adicionar data e jogo a evento</h1>
<form th:action="@{/saveEventCard}" th:object="${event}" method="get">

    <div style="margin-top: 15px">
        <div>
            <input type="hidden" th:field="*{type}">
        </div>
        <label style=" font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Data</label>
        <p style=" margin-left: 15px;margin-top: 15px;" type="datetime-local" th:field="*{time}">
    </div>


    <div style="margin-top: 15px">
        <label style="margin-right: 10px; font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px; vertical-align: top">ID jogo:</label>
        <select style="padding: 0px 20px" id="game" th:field="*{game}" >
            <option th:each="game : ${games}"
                    th:value="${{game}}"
                    th:text="${game.id}">
                name
            </option>
        </select>
    </div>



    <button style="padding: 10px 30px; margin-left:15px;margin-top: 30px;" type="submit">Continuar</button>

</form>

<form th:action="@{/addEvent}" method="GET">
    <button style="padding: 10px 43px; margin-left:15px;margin-top: 15px;" type="submit">Voltar</button>
</form>

</body>
</html>
