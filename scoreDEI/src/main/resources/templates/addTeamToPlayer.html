<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ScoreDei</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{menuStart}">ScoreDei</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{menuAdmin}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{registerUser}">Register</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listPlayers}">Players</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listGames}">Games</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listTeams}">Teams</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{seeStatistics}">Statistics</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{menuStart}">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Edit Player</h1>
        <form th:action="@{/savePlayer}" th:object="${player}" method="post">
            <p th:text="${player.getName()}"></p>
            <!--<p th:field="*{birthday}"></p>-->

            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <input type="hidden" th:field="*{birthdate}">
            </div>
            <div>
                <input type="hidden" th:field="*{name}">
            </div>
            <div>
                <input type="hidden" th:field="*{url}">
            </div>

            <div >
                <p style="font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Selecione a position:</p>
                <input th:field="*{position}" type="radio" id="avancado"value="Forward">
                <label for="avancado">Forward</label><br>
                <input th:field="*{position}" type="radio" id="redes" value="Goalkeeper">
                <label for="redes">Goalkeeper</label><br>
                <input  th:field="*{position}" type="radio" id="defesa"value="Defender">
                <label  for="defesa">Defender</label><br>
                <input  th:field="*{position}" type="radio" id="medio"value="Midfielder">
                <label  for="medio">Midfielder</label>


            </div>

            <div style="margin-top: 15px">
                <label >Team</label>
                <select th:field="*{team}">
                    <option th:each="team : ${allTeams}"
                            th:value="${{team}}"
                            th:text="${team.name}">
                        The name
                    </option>
                </select>

            </div>

            <button class="btn btn-info" type="submit">Edit Player</button>

        </form>

    </div>
</div>
<!-- Bootstrap core JS-->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
