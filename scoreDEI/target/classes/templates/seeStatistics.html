<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ScoreDei</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{menuStart}">ScoreDei</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{menuStart}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{seeStatistics}">Statistics</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Game Detais and Events</h1>

        <div class="row">
            <div class="col">

                <div class="text-left mt-5">

                <div class="card" style="width: 18rem; background-color:#c5f9fc; margin-bottom: 20px">
                    <div class="card-body">
                        <h5 class="card-title">Player with most goals</h5>
                        <p class="card-text" th:each="player : ${players}"
                           th:text="${player.name}">
                        </p>
                    </div>
                </div>
                </div>



                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Team</th>
                        <th scope="col">Wins</th>
                        <th scope="col">Loses</th>
                        <th scope="col">Draws</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${teams}">
                        <th scope="row" th:text="${team.name}">name</th>

                        <td th:text="${team.wins}">wins</td>
                        <td th:text="${team.loses}">loses</td>
                        <td th:text="${team.draws}">draws</td>

                    </tr>

                    </tbody>
                </table>

            </div>
        </div>

        <a class="btn btn-outline-info btn-lg" type="submit" th:href="@{menuStart}">Voltar</a>


    </div>
</div>
<!-- Bootstrap core JS-->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
