<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ScoreDei</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{menuStart}">ScoreDei</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{menuAdmin}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{seeStatistics}">Statistics</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{registerUser}">Register</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listPlayers}">Players</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listGames}">Games</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{listTeams}">Teams</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{menuStart}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Register User</h1>
        <form th:action="@{/saveUser}" th:object="${user}" method="post">

            <div>
                <label style=" font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Nome</label>
                <input style=" margin-left: 15px;margin-top: 15px;" type="text" th:field="*{name}">
            </div>
            <div>
                <label style=" font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Telemovel</label>
                <input style=" margin-left: 15px;margin-top: 15px;" type="text" th:field="*{phone}">
            </div>
            <div>
                <label style=" font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Password</label>
                <input style=" margin-left: 15px;margin-top: 15px;" type="text" th:field="*{password}">
            </div>
            <div>
                <label style=" font-family: 'Segoe UI';font-size: 15px; margin-top: 15px;margin-left: 15px;">Email</label>
                <input style=" margin-left: 15px;margin-top: 15px;" type="text" th:field="*{email}">
            </div>


            <div class="input-group input-group-lg w-25 mx-auto" >
                <div class="input-group-text">
                    <input style="margin-left: 15px;" type="checkbox" th:field="*{admin}" id="admin" value="true">
                    <label style="margin-right: 180px; margin-left: 15px;margin-top: 15px;">Admin</label>
                </div>
            </div>

            <button class="btn btn-success" type="submit">Confirm</button>

        </form>

    </div>

</div>
<!-- Bootstrap core JS-->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
